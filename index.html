<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Valid Certificadora Digital</title>
	
</head>
<body>

<script>

	var QueryString = function () {
	  // This function is anonymous, is executed immediately and 
	  // the return value is assigned to QueryString!
	  var query_string = {};
	  var query = window.location.search.substring(1);
	  var vars = query.split("&");
	  for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
			// If first entry with this name
		if (typeof query_string[pair[0]] === "undefined") {
		  query_string[pair[0]] = decodeURIComponent(pair[1]);
			// If second entry with this name
		} else if (typeof query_string[pair[0]] === "string") {
		  var arr = [ query_string[pair[0]],decodeURIComponent(pair[1]) ];
		  query_string[pair[0]] = arr;
			// If third or later entry with this name
		} else {
		  query_string[pair[0]].push(decodeURIComponent(pair[1]));
		}
	  } 
	  return query_string;
	}();
	
	setTimeout(function () {
		if(navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
			 var appleURL = 'http://itunes.apple.com/br/';
			 var idApple = QueryString['idApple'];
			 if (idApple != null && idApple != undefined && idApple != ''){
				 appleURL = appleURL + 'app/'+idApple;
			 }
			 window.location= appleURL;
		} else {
			var androidURL = 'http://play.google.com/store/';
				 var idAndroid = QueryString['idAndroid'];
				 if (idAndroid != null && idAndroid != undefined && idAndroid != ''){
					 androidURL = androidURL + 'apps/'+idAndroid;
				 }
				 window.location= androidURL;
		}
		
		var urlApp = 'validagendamentoapp://agendamento';
		var content = QueryString['content'];
		if (content != null && content != undefined && content != ''){
			urlApp = urlApp + '?content=' + content;
		}
		window.location=urlApp;
		
	}, 25);

</script>
</body>
</html>
